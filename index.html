<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Rio - Gest√£o Inteligente</title>
    <!-- √çcones e Bibliotecas -->
    <script src="https://unpkg.com"></script>
    <style>
        :root { --bg: #020617; --side: #09090b; --card: #0f172a; --accent: #3b82f6; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; transition: all 0.2s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 24px; border: 1px solid var(--border); text-align: center; width: 340px; }

        /* App Interface */
        #app-interface { display: none; width: 100%; height: 100vh; }
        nav { width: 280px; background: var(--side); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-weight: 700; color: var(--accent); margin-bottom: 25px; display: flex; align-items: center; gap: 10px; font-size: 1.2rem; }
        
        .btn-add-main { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-bottom: 20px; width: 100%; }
        .nav-btn { width: 100%; padding: 12px; margin-bottom: 6px; background: transparent; border: none; color: var(--muted); text-align: left; border-radius: 8px; cursor: pointer; display: flex; gap: 12px; }
        .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

        /* QR Code Corrigido */
        .qr-area { margin-top: auto; padding: 20px 0; text-align: center; border-top: 1px solid var(--border); }
        .qr-placeholder { background: white; padding: 10px; border-radius: 10px; width: 140px; height: 140px; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
        .qr-placeholder img { max-width: 100%; display: block; }

        /* Conte√∫do */
        main { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .search-box { width: 100%; padding: 16px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 30px; outline: none; }
        .grid-num { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
        .box-num { background: var(--card); border: 1px solid var(--border); border-radius: 14px; padding: 20px; text-align: center; cursor: pointer; }
        .box-num:hover { border-color: var(--accent); background: #1e293b; }

        /* Tabela */
        table { width: 100%; background: var(--card); border-radius: 14px; border-collapse: collapse; margin-top: 20px; }
        td, th { padding: 15px; border-bottom: 1px solid var(--border); text-align: left; }
        .btn-qty { background: #1e293b; border: 1px solid var(--border); color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        /* Modal e Letra Verde IA */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 10000; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 450px; border: 1px solid var(--border); }
        input, select, textarea { width: 100%; padding: 12px; background: #020617; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 12px; }
        
        /* A LETRA VERDE QUE VOC√ä PEDIU */
        #ia-msg { color: var(--success) !important; font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; display: block; min-height: 20px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="color:var(--accent)">Acesso Equipe</h2>
        <input type="password" id="pass-field" placeholder="Senha do Buffet" style="text-align:center;">
        <button onclick="fazerLogin()" class="btn-add-main">ENTRAR</button>
    </div>
</div>

<div id="app-interface">
    <nav>
        <div class="logo"><i data-lucide="chef-hat"></i> BUFFET RIO</div>
        <button class="btn-add-main" onclick="abrirModal()">‚ûï NOVO ITEM</button>
        <button class="nav-btn" id="btn-C1" onclick="irUnidade('C1', 'Estante')"><i data-lucide="box"></i> C√¢mara 01</button>
        <button class="nav-btn" id="btn-F1" onclick="irUnidade('F1', 'Gaveta')"><i data-lucide="snowflake"></i> Freezer 01</button>
        <button class="nav-btn" id="btn-EQ" onclick="irUnidade('EQ', 'Setor')"><i data-lucide="zap"></i> Equipamentos</button>

        <div class="qr-area">
            <div class="qr-placeholder" id="qr-container">
                <!-- QR Code aparece aqui -->
            </div>
            <p style="font-size:0.6rem; color:var(--muted); margin-top:8px;">COMPARTILHAR ACESSO</p>
        </div>
    </nav>

    <main>
        <input type="text" class="search-box" id="global-search" placeholder="üîç Buscar item..." oninput="realizarBusca(this.value)">
        <h1 id="view-title">Dashboard</h1>
        <div id="view-content"></div>
    </main>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <h3>Cadastrar Item</h3>
        <input type="text" id="f-nome" placeholder="Nome (Ex: Carne 3)" oninput="ajudaIA(this.value)">
        <!-- ONDE APARECE A LETRA VERDE -->
        <span id="ia-msg"></span>
        
        <select id="f-uni">
            <option value="C1">C√¢mara 01</option>
            <option value="F1">Freezer 01</option>
            <option value="EQ">Equipamentos</option>
        </select>
        <input type="number" id="f-num" placeholder="N¬∫ Posi√ß√£o">
        <textarea id="f-info" placeholder="Info Eletr√¥nica / Observa√ß√µes"></textarea>
        <button onclick="salvar()" class="btn-add-main">SALVAR</button>
        <button onclick="abrirModal()" style="background:none; border:none; color:var(--muted); width:100%; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    const SENHA_MESTRA = "1234"; // Mude aqui
    let db = JSON.parse(localStorage.getItem('buffet_final_v5')) || [];
    let state = { uni: "", tipo: "", num: "" };

    function fazerLogin() {
        if(document.getElementById('pass-field').value === SENHA_MESTRA) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            // Gera o QR Code com o link atual
            const link = window.location.href;
            document.getElementById('qr-container').innerHTML = `<img src="https://api.qrserver.com{encodeURIComponent(link)}" />`;
            lucide.createIcons();
            render();
        } else { alert("Senha errada!"); }
    }

    // FUN√á√ÉO DA LETRA VERDE (IA)
    function ajudaIA(val) {
        const v = val.toLowerCase();
        const msg = document.getElementById('ia-msg');
        const numIn = document.getElementById('f-num');
        const uniSel = document.getElementById('f-uni');
        
        let achou = false;
        if(v.includes('carne') || v.includes('frio')) { uniSel.value = 'C1'; achou = true; }
        if(v.includes('sorvete') || v.includes('gelo')) { uniSel.value = 'F1'; achou = true; }
        
        const n = v.match(/\d+/);
        if(n) { 
            numIn.value = n[0]; 
            msg.innerText = `‚ú® IA: Localizar em ${uniSel.options[uniSel.selectedIndex].text}, n¬∫ ${n[0]}`;
        } else if(achou) {
            msg.innerText = `‚ú® IA: Grupo ${uniSel.options[uniSel.selectedIndex].text} detectado`;
        } else {
            msg.innerText = "";
        }
    }

    function irUnidade(u, t) {
        state.uni = u; state.tipo = t; state.num = "";
        render();
    }

    function render() {
        const content = document.getElementById('view-content');
        if(!state.uni) return;
        if(!state.num) {
            let html = '<div class="grid-num">';
            for(let i=1; i<=12; i++) {
                const total = db.filter(x => x.uni === state.uni && x.num == i).length;
                html += `<div class="box-num" onclick="state.num=${i};render()"><b>${i}</b><br><small>${total} itens</small></div>`;
            }
            content.innerHTML = html + '</div>';
        } else {
            const itens = db.filter(x => x.uni === state.uni && x.num == state.num);
            let html = `<table><tr><th>Item</th><th>Qtd</th><th>Info</th><th>A√ß√£o</th></tr>`;
            itens.forEach(p => {
                html += `<tr><td>${p.nome}</td><td><button onclick="mudar(${p.id},1)">+</button> ${p.qtd} <button onclick="mudar(${p.id},-1)">-</button></td><td>${p.info}</td><td><button onclick="excluir(${p.id})">‚ùå</button></td></tr>`;
            });
            content.innerHTML = html + `</table><button onclick="state.num='';render()" style="margin-top:20px; color:white;">Voltar</button>`;
        }
    }

    function mudar(id, v) { const i = db.find(x => x.id === id); i.qtd = Math.max(0, i.qtd + v); salvarDB(); }
    function excluir(id) { if(confirm("Apagar?")) { db = db.filter(x => x.id !== id); salvarDB(); } }
    function salvarDB() { localStorage.setItem('buffet_final_v5', JSON.stringify(db)); render(); }

    function abrirModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        if(m.style.display === 'flex') {
            document.getElementById('f-nome').value = "";
            document.getElementById('f-num').value = "";
            document.getElementById('ia-msg').innerText = "";
        }
    }

    function salvar() {
        db.push({ id: Date.now(), nome: document.getElementById('f-nome').value, uni: document.getElementById('f-uni').value, num: document.getElementById('f-num').value, info: document.getElementById('f-info').value, qtd: 0 });
        salvarDB(); abrirModal();
    }
</script>
</body>
</html>
