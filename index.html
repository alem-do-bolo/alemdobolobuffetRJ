<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Rio - Sistema de Localização Exata</title>
    <script src="https://unpkg.com"></script>
    <style>
        :root {
            --bg: #030712; --side: #09090b; --card: #0f172a;
            --accent: #3b82f6; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b;
        }
        * { box-sizing: border-box; transition: all 0.2s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; overflow: hidden; height: 100vh; }

        /* Sidebar com todos os Estoques */
        nav { width: 280px; background: var(--side); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-weight: 700; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .label-menu { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; margin: 15px 0 5px; }
        .nav-btn { 
            width: 100%; padding: 12px; margin-bottom: 5px; background: transparent; border: none; 
            color: var(--muted); text-align: left; border-radius: 8px; cursor: pointer; display: flex; gap: 10px;
        }
        .nav-btn:hover, .nav-btn.active { background: #1e293b; color: white; }
        .nav-btn.active { border-left: 4px solid var(--accent); }

        /* Área Principal */
        main { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .header { margin-bottom: 30px; }
        .breadcrumb { font-size: 0.8rem; color: var(--muted); margin-bottom: 10px; }
        .breadcrumb b { color: var(--accent); cursor: pointer; }

        /* Grade Numérica (Estantes/Gavetas) */
        .grid-num { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        .box-num { 
            background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; text-align: center; cursor: pointer; font-weight: bold;
        }
        .box-num:hover { border-color: var(--accent); background: #1e293b; transform: scale(1.05); }
        .box-num span { display: block; font-size: 0.7rem; color: var(--muted); margin-bottom: 5px; }

        /* Tabela de Itens */
        .table-res { width: 100%; background: var(--card); border-radius: 12px; border: 1px solid var(--border); border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #1e293b; color: var(--muted); font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        .qty-control { display: flex; align-items: center; gap: 15px; }
        .btn-qty { background: #1e293b; border: 1px solid var(--border); color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 400px; border: 1px solid var(--border); }
        input, select { width: 100%; padding: 12px; background: #020617; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 15px; }
    </style>
</head>
<body>

<nav>
    <div class="logo"><i data-lucide="layout-dashboard"></i> BUFFET RIO PRO</div>
    <button onclick="abrirModal()" style="background:var(--accent); color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold;">➕ NOVO ITEM</button>

    <div class="label-menu">Câmaras Frias</div>
    <button class="nav-btn" id="btn-C1" onclick="fluxoUnidade('C1', 'Estante')"><i data-lucide="box"></i> Câmara 01</button>
    <button class="nav-btn" id="btn-C2" onclick="fluxoUnidade('C2', 'Estante')"><i data-lucide="box"></i> Câmara 02</button>

    <div class="label-menu">Freezers</div>
    <button class="nav-btn" id="btn-F1" onclick="fluxoUnidade('F1', 'Gaveta')"><i data-lucide="snowflake"></i> Freezer 01</button>
    <button class="nav-btn" id="btn-F2" onclick="fluxoUnidade('F2', 'Gaveta')"><i data-lucide="snowflake"></i> Freezer 02</button>

    <div class="label-menu">Outros</div>
    <button class="nav-btn" id="btn-Equip" onclick="fluxoUnidade('EQ', 'Bancada')"><i data-lucide="zap"></i> Equipamentos</button>
</nav>

<main>
    <div class="header">
        <div id="bread" class="breadcrumb"><b onclick="reset()">Home</b></div>
        <h1 id="title">Selecione uma Unidade</h1>
    </div>
    <div id="content"></div>
</main>

<!-- Modal Cadastro -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Cadastrar Item</h3>
        <input type="text" id="f-nome" placeholder="Nome do Item">
        <select id="f-uni">
            <option value="C1">Câmara 01</option><option value="C2">Câmara 02</option>
            <option value="F1">Freezer 01</option><option value="F2">Freezer 02</option>
            <option value="EQ">Equipamentos</option>
        </select>
        <input type="number" id="f-num" placeholder="Número da Estante/Gaveta">
        <input type="text" id="f-info" placeholder="Info Eletrônica/Técnica">
        <button onclick="salvar()" style="width:100%; padding:12px; background:var(--accent); border:none; color:white; border-radius:8px; cursor:pointer;">SALVAR</button>
        <button onclick="abrirModal()" style="width:100%; margin-top:10px; background:transparent; color:var(--muted); border:none; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('buffet_rio_vFinal')) || [];
    let state = { uni: "", tipo: "", num: "" };

    function fluxoUnidade(u, t) {
        state.uni = u; state.tipo = t; state.num = "";
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+u).classList.add('active');
        render();
    }

    function fluxoNum(n) { state.num = n; render(); }
    function reset() { state.uni = ""; render(); }

    function render() {
        const content = document.getElementById('content');
        const title = document.getElementById('title');
        const bread = document.getElementById('bread');

        if (!state.uni) {
            title.innerText = "Gestão de Estoques";
            content.innerHTML = `<p style="color:var(--muted)">Escolha uma C (Câmara) ou F (Freezer) no menu lateral.</p>`;
            return;
        }

        if (!state.num) {
            bread.innerHTML = `<b onclick="reset()">Home</b> / ${state.uni}`;
            title.innerText = `Selecione a ${state.tipo}`;
            // Criar grade de 1 a 12 (Exemplo)
            let html = '<div class="grid-num">';
            for(let i=1; i<=12; i++) {
                const qtdTotal = db.filter(x => x.uni === state.uni && x.num == i).length;
                html += `<div class="box-num" onclick="fluxoNum(${i})">
                            <span>${state.tipo}</span> ${i}
                            <div style="font-size:0.6rem; color:var(--accent)">${qtdTotal} itens</div>
                         </div>`;
            }
            content.innerHTML = html + '</div>';
        } else {
            bread.innerHTML = `<b onclick="reset()">Home</b> / <b onclick="state.num='';render()">${state.uni}</b> / ${state.tipo} ${state.num}`;
            title.innerText = `Itens na ${state.tipo} ${state.num}`;
            const itens = db.filter(x => x.uni === state.uni && x.num == state.num);
            
            let html = `<table class="table-res"><thead><tr><th>Item</th><th>Quantidade</th><th>Info Técnica</th></tr></thead><tbody>`;
            itens.forEach(p => {
                html += `<tr>
                    <td><b>${p.nome}</b></td>
                    <td>
                        <div class="qty-control">
                            <button class="btn-qty" onclick="mudar(${p.id}, -1)">-</button>
                            <span style="min-width:20px; text-align:center">${p.qtd}</span>
                            <button class="btn-qty" onclick="mudar(${p.id}, 1)">+</button>
                        </div>
                    </td>
                    <td><small style="color:var(--muted)">${p.info || '-'}</small></td>
                </tr>`;
            });
            content.innerHTML = html + (itens.length ? '</tbody></table>' : '</tbody></table><p>Nenhum item aqui.</p>');
        }
        lucide.createIcons();
    }

    function mudar(id, v) {
        const i = db.find(x => x.id === id);
        i.qtd = Math.max(0, i.qtd + v);
        localStorage.setItem('buffet_rio_vFinal', JSON.stringify(db));
        render();
    }

    function abrirModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function salvar() {
        db.push({
            id: Date.now(),
            nome: document.getElementById('f-nome').value,
            uni: document.getElementById('f-uni').value,
            num: document.getElementById('f-num').value,
            info: document.getElementById('f-info').value,
            qtd: 0
        });
        localStorage.setItem('buffet_rio_vFinal', JSON.stringify(db));
        abrirModal(); render();
    }
    render();
</script>
</body>
</html>
