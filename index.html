<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Rio - Sistema de Gavetas e Estantes</title>
    <script src="https://unpkg.com"></script>
    <style>
        :root { --bg: #020617; --side: #09090b; --card: #0f172a; --accent: #3b82f6; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; transition: all 0.2s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .login-box { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 340px; }

        /* Interface */
        #app-interface { display: none; width: 100%; height: 100vh; }
        nav { width: 280px; background: var(--side); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-weight: 700; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .btn-add-main { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; width: 100%; }
        .nav-btn { width: 100%; padding: 12px; margin-bottom: 5px; background: transparent; border: none; color: var(--muted); text-align: left; border-radius: 8px; cursor: pointer; display: flex; gap: 10px; }
        .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

        /* Grade de Gavetas/Estantes Numeradas */
        main { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .grid-num { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
        .box-num { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 25px 15px; text-align: center; cursor: pointer; }
        .box-num:hover { border-color: var(--accent); transform: scale(1.05); background: #1e293b; }
        .box-num b { display: block; font-size: 1.5rem; margin-top: 5px; }

        /* QR Code */
        .qr-area { margin-top: auto; text-align: center; padding: 15px; border-top: 1px solid var(--border); }
        .qr-placeholder { background: white; padding: 5px; border-radius: 8px; width: 120px; margin: 0 auto; }

        /* Tabela de Itens */
        table { width: 100%; background: var(--card); border-radius: 12px; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; background: #1e293b; color: var(--muted); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        .info-tag { font-size: 0.75rem; color: var(--muted); background: #020617; padding: 5px; border-radius: 4px; border-left: 3px solid var(--accent); }

        /* Modal e IA Verde */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 10000; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 450px; border: 1px solid var(--border); }
        .ia-label { color: var(--success) !important; font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; display: block; min-height: 20px; }
        input, select, textarea { width: 100%; padding: 12px; background: #020617; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 12px; outline: none; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <i data-lucide="lock" style="color:var(--accent); margin-bottom: 15px;"></i>
        <h2>Acesso Equipe</h2>
        <input type="password" id="pass" placeholder="Senha do Buffet" style="text-align: center; margin-bottom: 15px; width: 100%; padding: 12px; border-radius: 8px; background: #020617; border: 1px solid var(--border); color: white;">
        <button onclick="verificarSenha()" class="btn-add-main">ENTRAR</button>
    </div>
</div>

<div id="app-interface">
    <nav>
        <div class="logo"><i data-lucide="chef-hat"></i> BUFFET</div>
        <button class="btn-add-main" onclick="abrirModal()">➕ NOVO ITEM</button>
        
        <div style="font-size:0.7rem; color:var(--muted); margin-bottom: 10px;">SELECIONAR LOCAL</div>
        <button class="nav-btn" id="btn-C1" onclick="fluxoUnidade('C1', 'Estante')"><i data-lucide="box"></i> Câmara 01</button>
        <button class="nav-btn" id="btn-F1" onclick="fluxoUnidade('F1', 'Gaveta')"><i data-lucide="snowflake"></i> Freezer 01</button>
        <button class="nav-btn" id="btn-EQ" onclick="fluxoUnidade('EQ', 'Setor')"><i data-lucide="zap"></i> Equipamentos</button>
        
        <div class="qr-area">
            <div class="qr-placeholder"><img id="qr-img" src="" style="width:100%; display:block;"></div>
            <p style="font-size:0.6rem; color:var(--muted); margin-top:8px;">MOSTRAR QR ACESSO</p>
        </div>
    </nav>

    <main>
        <div id="bread" style="color:var(--muted); font-size:0.8rem; margin-bottom:10px;"><span onclick="location.reload()" style="cursor:pointer">Home</span></div>
        <h1 id="title">Painel de Gestão</h1>
        <div id="content">Selecione uma unidade no menu lateral...</div>
    </main>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <h3 style="margin-top:0">Novo Cadastro</h3>
        <input type="text" id="f-nome" placeholder="Nome do Item (Ex: Carne 3)" oninput="ajudaIA(this.value)">
        <span id="ia-msg" class="ia-label"></span>
        
        <select id="f-uni"><option value="C1">Câmara 01</option><option value="F1">Freezer 01</option><option value="EQ">Equipamentos</option></select>
        <input type="number" id="f-num" placeholder="Nº da Gaveta ou Estante">
        <textarea id="f-info" placeholder="Info Técnica / Eletrônica / Observações"></textarea>
        
        <button onclick="salvar()" class="btn-add-main">SALVAR NO SISTEMA</button>
        <button onclick="abrirModal()" style="background:none; border:none; color:var(--muted); width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    // --- CONFIGURAÇÃO ---
    const SENHA_MESTRA = "1234"; 
    const FIREBASE_URL = "SUA_URL_AQUI_DO_FIREBASE/estoque.json"; // COLOQUE AQUI O LINK DO SEU FIREBASE

    let db = {};
    let state = { uni: "", tipo: "", num: "" };

    async function syncDB() {
        try {
            const res = await fetch(FIREBASE_URL);
            db = await res.json() || {};
            render();
        } catch (e) { console.log("Erro de conexão"); }
    }

    async function updateDB() {
        await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(db) });
        render();
    }

    function verificarSenha() {
        if(document.getElementById('pass').value === SENHA_MESTRA) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('qr-img').src = `https://api.qrserver.com{encodeURIComponent(window.location.href)}`;
            lucide.createIcons();
            syncDB();
            setInterval(syncDB, 4000); // Sincroniza a cada 4 segundos
        } else { alert("Senha incorreta!"); }
    }

    function ajudaIA(val) {
        const v = val.toLowerCase();
        const msg = document.getElementById('ia-msg');
        const numIn = document.getElementById('f-num');
        const n = v.match(/\d+/);
        if(n) { 
            numIn.value = n; 
            msg.innerText = `✨ IA: Localizar na posição número ${n}`;
        } else { msg.innerText = ""; }
    }

    function fluxoUnidade(u, t) {
        state.uni = u; state.tipo = t; state.num = "";
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+u).classList.add('active');
        render();
    }

    function render() {
        const content = document.getElementById('content');
        const title = document.getElementById('title');
        if (!state.uni) return;

        const lista = Object.values(db).filter(i => i.uni === state.uni);

        if (!state.num) {
            title.innerText = `Selecione a ${state.tipo}:`;
            let html = '<div class="grid-num">';
            for(let i=1; i<=12; i++) {
                const total = lista.filter(x => x.num == i).length;
                html += `<div class="box-num" onclick="state.num=${i};render()">
                            <small>${state.tipo}</small><b>${i}</b>
                            <span style="font-size:0.7rem; color:var(--accent)">${total} itens</span>
                         </div>`;
            }
            content.innerHTML = html + '</div>';
        } else {
            title.innerText = `${state.tipo} ${state.num} (${state.uni})`;
            const itens = lista.filter(x => x.num == state.num);
            let html = `<table><thead><tr><th>Item</th><th>Qtd</th><th>Info Técnica</th><th>Ação</th></tr></thead><tbody>`;
            itens.forEach(p => {
                html += `<tr><td><b>${p.nome}</b></td>
                    <td><button onclick="mudar('${p.id}',1)">+</button> ${p.qtd} <button onclick="mudar('${p.id}',-1)">-</button></td>
                    <td><div class="info-tag">${p.info || '-'}</div></td>
                    <td><button onclick="excluir('${p.id}')">❌</button></td></tr>`;
            });
            content.innerHTML = html + "</tbody></table>";
        }
        lucide.createIcons();
    }

    function mudar(id, v) { db[id].qtd = Math.max(0, db[id].qtd + v); updateDB(); }
    function excluir(id) { if(confirm("Apagar para toda a equipe?")) { delete db[id]; updateDB(); } }

    function abrirModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        if(m.style.display === 'flex') {
            document.getElementById('f-nome').value = ""; document.getElementById('f-num').value = "";
            document.getElementById('f-info').value = ""; document.getElementById('ia-msg').innerText = "";
        }
    }

    function salvar() {
        const id = "item_" + Date.now();
        db[id] = { id: id, nome: document.getElementById('f-nome').value, uni: document.getElementById('f-uni').value, num: document.getElementById('f-num').value, info: document.getElementById('f-info').value, qtd: 0 };
        updateDB();
        abrirModal();
    }
</script>
</body>
</html>
