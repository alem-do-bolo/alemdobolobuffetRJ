<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Rio - Sistema de Gest√£o Inteligente</title>
    <script src="https://unpkg.com"></script>
    <style>
        :root {
            --background: #030712; --sidebar: #09090b; --card: #0f172a;
            --accent: #3b82f6; --success: #10b981; --border: #1e293b;
            --text: #f8fafc; --text-muted: #94a3b8;
        }
        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--background); color: var(--text); display: flex; overflow: hidden; }

        /* Sidebar Estilo Lovable */
        nav { width: 280px; background: var(--sidebar); height: 100vh; border-right: 1px solid var(--border); padding: 24px; flex-shrink: 0; }
        .logo { font-weight: 700; font-size: 1.25rem; color: var(--accent); display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .nav-item { 
            width: 100%; padding: 12px; margin-bottom: 6px; background: transparent; border: none; 
            color: var(--text-muted); text-align: left; border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; gap: 12px; font-size: 0.95rem;
        }
        .nav-item:hover, .nav-item.active { background: #1e293b; color: white; }
        .nav-item.active { border-left: 4px solid var(--accent); background: linear-gradient(90deg, #1e293b 0%, transparent 100%); }

        /* Main Content Area */
        main { flex-grow: 1; height: 100vh; overflow-y: auto; padding: 40px; }
        .header-section { margin-bottom: 32px; }
        .breadcrumb { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; display: flex; gap: 8px; cursor: pointer; }
        .breadcrumb span:hover { color: var(--accent); }

        /* Grid de Pastas (Busca Visual) */
        .grid-folders { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .folder-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 32px 24px;
            text-align: center; cursor: pointer; position: relative;
        }
        .folder-card:hover { border-color: var(--accent); transform: translateY(-4px); background: #1e293b; }
        .folder-icon { width: 50px; height: 50px; background: #1e293b; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: var(--accent); }

        /* Tabela e Busca */
        .search-bar { width: 100%; max-width: 400px; padding: 10px 16px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; color: white; margin-bottom: 24px; }
        .table-view { background: var(--card); border: 1px solid var(--border); border-radius: 12px; width: 100%; border-collapse: collapse; overflow: hidden; }
        th { text-align: left; padding: 16px; background: #1e293b; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 16px; border-bottom: 1px solid var(--border); }
        .info-chip { font-size: 0.75rem; background: #020617; border: 1px solid var(--border); padding: 4px 8px; border-radius: 4px; color: var(--text-muted); display: inline-block; margin-top: 4px; border-left: 3px solid var(--accent); }

        /* Bot√£o e Modal */
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 30px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: var(--card); width: 480px; padding: 32px; border-radius: 20px; border: 1px solid var(--border); }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 6px; }
        input, select, textarea { width: 100%; padding: 12px; background: #020617; border: 1px solid var(--border); border-radius: 8px; color: white; outline: none; }
        input:focus { border-color: var(--accent); }
    </style>
</head>
<body>

<nav>
    <div class="logo"><i data-lucide="chef-hat"></i> BUFFET RIO</div>
    <button class="btn-add" onclick="toggleModal()">‚ûï NOVO ITEM</button>

    <div style="font-size: 0.7rem; color: var(--text-muted); margin: 20px 0 10px;">GEST√ÉO F√çSICA</div>
    <button class="nav-item" id="nav-C√¢mara" onclick="fluxoCat('C√¢mara')"><i data-lucide="box"></i> C√¢maras</button>
    <button class="nav-item" id="nav-Freezer" onclick="fluxoCat('Freezer')"><i data-lucide="snowflake"></i> Freezers</button>
    <button class="nav-item" id="nav-Equipamento" onclick="fluxoCat('Equipamento')"><i data-lucide="zap"></i> Equipamentos</button>
    <button class="nav-item" id="nav-Material" onclick="fluxoCat('Material')"><i data-lucide="package"></i> Materiais</button>
</nav>

<main>
    <div class="header-section">
        <div id="breadcrumb" class="breadcrumb" onclick="fluxoReset()">Home</div>
        <h1 id="main-title">Dashboard Operacional</h1>
    </div>

    <div id="dynamic-content">
        <!-- O conte√∫do flui aqui -->
    </div>
</main>

<div id="modal" class="modal">
    <div class="modal-box">
        <h2 style="margin-top:0">Cadastrar Item</h2>
        <div class="form-group">
            <label>Nome do Item</label>
            <input type="text" id="f-nome" oninput="iaGrupo(this.value)" placeholder="Ex: Forno, Carne...">
            <div id="ia-hint" style="font-size:0.75rem; color:var(--success); margin-top:4px; height:15px"></div>
        </div>
        <div class="form-group">
            <label>Grupo Autom√°tico</label>
            <select id="f-cat">
                <option value="C√¢mara">C√¢mara</option>
                <option value="Freezer">Freezer</option>
                <option value="Equipamento">Equipamento</option>
                <option value="Material">Material</option>
            </select>
        </div>
        <div class="form-group">
            <label>Local (Pasta/Prateleira)</label>
            <input type="text" id="f-setor" placeholder="Ex: Prateleira A1">
        </div>
        <div class="form-group">
            <label>Informa√ß√µes T√©cnicas / Eletr√¥nicas</label>
            <textarea id="f-info" placeholder="Ex: 220V, Manuten√ß√£o em Julho..."></textarea>
        </div>
        <button class="btn-add" onclick="salvarItem()">SALVAR NO SISTEMA</button>
        <button onclick="toggleModal()" style="background:none; border:none; color:var(--text-muted); width:100%; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('buffet_lovable_v1')) || [];
    let state = { cat: "", setor: "", search: "" };

    const dicionario = {
        'C√¢mara': ['carne', 'queijo', 'leite', 'frango', 'frio', 'presunto'],
        'Freezer': ['gelo', 'sorvete', 'congelado', 'polpa', 'peixe'],
        'Equipamento': ['forno', 'fogao', 'maquina', 'eletrico', '220v', '110v', 'batedeira'],
        'Material': ['prato', 'copo', 'taca', 'talher', 'mesa', 'toalha']
    };

    function iaGrupo(val) {
        const hint = document.getElementById('ia-hint');
        const select = document.getElementById('f-cat');
        hint.innerText = "";
        for (let g in dicionario) {
            if (dicionario[g].some(p => val.toLowerCase().includes(p))) {
                select.value = g;
                hint.innerText = `‚ú® Grupo ${g} identificado!`;
                break;
            }
        }
    }

    function fluxoCat(c) {
        state.cat = c; state.setor = ""; render();
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-'+c).classList.add('active');
    }

    function fluxoSetor(s) { state.setor = s; render(); }
    function fluxoReset() { state.cat = ""; state.setor = ""; render(); }

    function render() {
        const content = document.getElementById('dynamic-content');
        const title = document.getElementById('main-title');
        const bread = document.getElementById('breadcrumb');

        if (!state.cat) {
            title.innerText = "Bem-vindo, Gestor";
            content.innerHTML = `<p style="color:var(--text-muted)">Selecione uma categoria f√≠sica para iniciar a contagem ou busca.</p>`;
            return;
        }

        if (!state.setor) {
            bread.innerHTML = `<span onclick="fluxoReset()">Home</span> / ${state.cat}`;
            title.innerText = `Pastas de ${state.cat}`;
            const setores = [...new Set(db.filter(i => i.cat === state.cat).map(i => i.setor))];
            let html = '<div class="grid-folders">';
            setores.forEach(s => {
                html += `<div class="folder-card" onclick="fluxoSetor('${s}')">
                            <div class="folder-icon"><i data-lucide="folder"></i></div>
                            <b>${s}</b><br><small style="color:var(--text-muted)">${db.filter(i => i.setor === s).length} itens</small>
                         </div>`;
            });
            content.innerHTML = html + (setores.length ? '' : '<p>Nenhuma pasta criada.</p>') + '</div>';
        } else {
            bread.innerHTML = `<span onclick="fluxoReset()">Home</span> / <span onclick="fluxoCat('${state.cat}')">${state.cat}</span> / ${state.setor}`;
            title.innerText = state.setor;
            const itens = db.filter(i => i.cat === state.cat && i.setor === state.setor);
            content.innerHTML = `
                <input type="text" class="search-bar" placeholder="üîç Filtrar nesta pasta..." oninput="filtrar(this.value)">
                <table class="table-view" id="table-itens">
                    <thead><tr><th>Item</th><th>Qtd</th><th>Dados T√©cnicos</th><th>A√ß√£o</th></tr></thead>
                    <tbody id="tbody-itens">${gerarLinhas(itens)}</tbody>
                </table>`;
        }
        lucide.createIcons();
    }

    function gerarLinhas(lista) {
        return lista.map(p => `
            <tr>
                <td><b>${p.nome}</b></td>
                <td><b style="color:var(--accent)">${p.qtd}</b></td>
                <td><div class="info-chip">${p.info || 'N/A'}</div></td>
                <td>
                    <button onclick="updateQty(${p.id}, 1)" style="cursor:pointer">+</button>
                    <button onclick="updateQty(${p.id}, -1)" style="cursor:pointer">-</button>
                </td>
            </tr>`).join('');
    }

    function filtrar(val) {
        const lista = db.filter(i => i.cat === state.cat && i.setor === state.setor && i.nome.toLowerCase().includes(val.toLowerCase()));
        document.getElementById('tbody-itens').innerHTML = gerarLinhas(lista);
    }

    function updateQty(id, v) {
        const i = db.find(x => x.id === id);
        i.qtd = Math.max(0, i.qtd + v);
        localStorage.setItem('buffet_lovable_v1', JSON.stringify(db));
        render();
    }

    function toggleModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function salvarItem() {
        db.push({
            id: Date.now(),
            nome: document.getElementById('f-nome').value,
            cat: document.getElementById('f-cat').value,
            setor: document.getElementById('f-setor').value,
            info: document.getElementById('f-info').value,
            qtd: 0
        });
        localStorage.setItem('buffet_lovable_v1', JSON.stringify(db));
        toggleModal(); render();
    }

    render();
</script>
</body>
</html>
