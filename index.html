<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Rio - Sistema Sincronizado</title>
    <script src="https://unpkg.com"></script>
    <style>
        :root { --bg: #020617; --side: #09090b; --card: #0f172a; --accent: #3b82f6; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; transition: all 0.2s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 340px; }

        /* Sidebar */
        nav { width: 300px; background: var(--side); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .logo { font-weight: 700; color: var(--accent); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-size: 1.1rem; }
        .label-cat { font-size: 0.65rem; color: var(--muted); text-transform: uppercase; margin: 15px 0 5px; font-weight: bold; }
        .btn-menu { width: 100%; padding: 10px; margin-bottom: 4px; background: transparent; border: none; color: var(--muted); text-align: left; border-radius: 8px; cursor: pointer; display: flex; gap: 10px; font-size: 0.85rem; }
        .btn-menu:hover, .btn-menu.active { background: #1e293b; color: white; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; width: 100%; }

        /* Main Area */
        main { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .grid-local { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .box-local { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px 10px; text-align: center; cursor: pointer; }
        .box-local:hover { border-color: var(--accent); transform: translateY(-3px); }
        .box-local b { display: block; font-size: 1.2rem; color: white; }

        /* Tabelas */
        table { width: 100%; background: var(--card); border-radius: 12px; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 12px; background: #1e293b; color: var(--muted); font-size: 0.7rem; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        .qty-btn { background: #1e293b; color: white; border: 1px solid var(--border); padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        /* Modal IA */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 10000; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 450px; border: 1px solid var(--border); }
        .ia-auto { color: var(--success); font-weight: bold; font-size: 0.8rem; margin-bottom: 10px; border: 1px solid var(--success); padding: 10px; border-radius: 8px; background: rgba(16, 185, 129, 0.1); }
        input, select, textarea { width: 100%; padding: 10px; background: #020617; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="color:var(--accent)">Al√©m do Bolo</h2>
        <input type="password" id="pass" placeholder="Senha da Equipe" style="text-align:center; padding:12px; background:#020617; color:white; border:1px solid var(--border); border-radius:8px; width:100%;">
        <br><br>
        <button onclick="verificarSenha()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">ENTRAR</button>
    </div>
</div>

<div id="app-interface" style="display:none; width:100%;">
    <nav>
        <div class="logo"><i data-lucide="chef-hat"></i> Al√©m do Bolo</div>
        <button class="btn-add" onclick="abrirModal()">‚ûï NOVO ITEM</button>
        
        <div class="label-cat">‚ùÑÔ∏è Refrigera√ß√£o</div>
        <button class="btn-menu" onclick="fluxo('C1', 'Estante', 12)">C√¢mara 1</button>
        <button class="btn-menu" onclick="fluxo('C2', 'Estante', 12)">C√¢mara 2</button>
        <button class="btn-menu" onclick="fluxo('F1', 'Gaveta', 10)">Freezer 1</button>
        <button class="btn-menu" onclick="fluxo('F2', 'Gaveta', 10)">Freezer 2</button>
        <button class="btn-menu" onclick="fluxo('G1', 'P', 8)">Geladeira 1</button>
        <button class="btn-menu" onclick="fluxo('G2', 'P', 8)">Geladeira 2</button>
        <button class="btn-menu" onclick="fluxo('G3', 'P', 8)">Geladeira 3</button>
        <button class="btn-menu" onclick="fluxo('G4', 'P', 8)">Geladeira 4</button>

        <div class="label-cat">üì¶ Almoxarifado</div>
        <button class="btn-menu" onclick="fluxo('D', 'D-P', 9)">Despensa</button>
        <button class="btn-menu" onclick="fluxo('S', 'S-P', 9)">Estoque Sala</button>
        <button class="btn-menu" onclick="fluxo('CO', 'Co-P', 8)">Confeitaria</button>

        <div class="label-cat">üìä Relat√≥rios</div>
        <button class="btn-menu" onclick="verResumo()">Movimenta√ß√£o</button>
    </nav>

    <main>
        <h1 id="title">Painel Operacional</h1>
        <div id="content">Selecione uma √°rea no menu.</div>
    </main>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <h3>Entrada Sincronizada</h3>
        <input type="text" id="f-nome" placeholder="Item (Ex: Picanha, Prato...)">
        <select id="f-uni">
            <option value="C1">C√¢mara 1</option><option value="C2">C√¢mara 2</option>
            <option value="F1">Freezer 1</option><option value="F2">Freezer 2</option>
            <option value="G1">Geladeira 1</option><option value="G2">Geladeira 2</option>
            <option value="G3">Geladeira 3</option><option value="G4">Geladeira 4</option>
            <option value="D">Despensa</option><option value="S">Sala</option><option value="CO">Confeitaria</option>
        </select>
        <input type="number" id="f-num" placeholder="N√∫mero da Posi√ß√£o">
        <input type="number" id="f-qtd" placeholder="Quantidade">
        <textarea id="f-info" placeholder="Observa√ß√µes T√©cnicas"></textarea>
        <button onclick="salvar()" class="btn-add">SALVAR</button>
        <button onclick="abrirModal()" style="background:none; border:none; color:var(--muted); width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>
<script>
    const SENHA_MESTRA = "docesalgado"; 
    const FIREBASE_URL = "https://buffet-rio-default-rtdb.firebaseio.com";
    
    let db = { itens: {}, historico: [] };
    let state = { uni: "", tipo: "", max: 12 };

    // MAPEAMENTO PARA AUTOMATIZA√á√ÉO (Adicione mais itens aqui)
    const MAPA_INTELIGENTE = {
        'picanha': ['C1', 3], 'mignon': ['C1', 3], 'carne': ['C1', 4], 'frango': ['C1', 5],
        'queijo': ['C1', 1], 'presunto': ['C1', 1], 'leite': ['C1', 2],
        'sorvete': ['F1', 1], 'gelo': ['F1', 2], 'peixe': ['F1', 5],
        'iogurte': ['G1', 1], 'suco': ['G1', 2], 'refrigerante': ['G2', 1],
        'arroz': ['D', 1], 'feijao': ['D', 1], 'prato': ['S', 1], 'taca': ['S', 2],
        'chocolate': ['CO', 1], 'essencia': ['CO', 4]
    };

    // FUN√á√ÉO QUE AUTOMATIZA O DESTINO
    function rastrearIA(val) {
        const v = val.toLowerCase().trim();
        const iaBox = document.getElementById('ia-box');
        const iaDest = document.getElementById('ia-dest');
        
        if (MAPA_INTELIGENTE[v]) {
            const [sugeridoUni, sugeridoNum] = MAPA_INTELIGENTE[v];
            iaBox.style.display = 'block';
            iaDest.innerText = `${sugeridoUni} - Posi√ß√£o ${sugeridoNum}`;
            
            // Preenche automaticamente os campos para o funcion√°rio
            document.getElementById('f-uni').value = sugeridoUni;
            document.getElementById('f-num').value = sugeridoNum;
        } else {
            iaBox.style.display = 'none';
        }
    }

    // Sincroniza√ß√£o com Firebase
    async function carregarDados() {
        try {
            const res = await fetch(FIREBASE_URL);
            const data = await res.json();
            if(data) db = data;
        } catch(e) { console.error(e); }
    }

    async function sincronizar() {
        try {
            await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(db) });
        } catch(e) { console.error(e); }
    }

    function verificarSenha() {
        const pass = document.getElementById('pass').value;
        if(pass === SENHA_MESTRA) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            lucide.createIcons();
            carregarDados();
        } else {
            alert("Senha incorreta");
        }
    }

    function abrirModal() {
        const m = document.getElementById('modal');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        // Limpa campos ao abrir
        if(m.style.display === 'flex') {
            document.getElementById('f-nome').value = "";
            document.getElementById('ia-box').style.display = 'none';
        }
    }

    function fluxo(uni, tipo, max) {
        state = { uni, tipo, max };
        document.getElementById('title').innerText = `Gest√£o: ${uni}`;
        let html = `<div class="grid-local">`;
        for(let i=1; i<=max; i++) {
            const item = db.itens[`${uni}-${i}`];
            html += `
                <div class="box-local" onclick="detalhe('${uni}', ${i})">
                    <small>${tipo} ${i}</small>
                    <b>${item ? item.qtd : 0}</b>
                    <div style="font-size:0.6rem; color:var(--muted)">${item ? item.nome : 'Vazio'}</div>
                </div>`;
        }
        html += `</div><div id="lista-detalhe"></div>`;
        document.getElementById('content').innerHTML = html;
    }

    function salvar() {
        const nome = document.getElementById('f-nome').value;
        const uni = document.getElementById('f-uni').value;
        const num = document.getElementById('f-num').value;
        const qtd = parseInt(document.getElementById('f-qtd').value);

        if(!nome || !num || !qtd) return alert("Preencha os campos");

        db.itens[`${uni}-${num}`] = { 
            nome, 
            qtd, 
            obs: document.getElementById('f-info').value, 
            data: new Date().toLocaleDateString() 
        };
        
        sincronizar();
        abrirModal();
        fluxo(state.uni || uni, state.tipo || 'P', state.max || 12);
    }

    function verResumo() {
        document.getElementById('title').innerText = "Relat√≥rio de Estoque";
        let html = `<table><tr><th>ITEM</th><th>LOCAL</th><th>QTD</th></tr>`;
        for(let chave in db.itens) {
            const it = db.itens[chave];
            html += `<tr><td>${it.nome}</td><td>${chave}</td><td>${it.qtd}</td></tr>`;
        }
        html += `</table>`;
        document.getElementById('content').innerHTML = html;
    }
</script>
</body>
</html>
