<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Rio - Gestão e Resumo</title>
    <script src="https://unpkg.com"></script>
    <style>
        :root { --bg: #020617; --side: #09090b; --card: #0f172a; --accent: #3b82f6; --text: #f8fafc; --muted: #94a3b8; --border: #1e293b; --success: #10b981; --danger: #ef4444; }
        * { box-sizing: border-box; transition: all 0.2s; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Login */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .login-box { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 340px; }

        /* Interface */
        #app-interface { display: none; width: 100%; height: 100vh; }
        nav { width: 280px; background: var(--side); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .logo { font-weight: 700; color: var(--accent); margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .btn-add-main { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        .nav-btn { width: 100%; padding: 12px; margin-bottom: 5px; background: transparent; border: none; color: var(--muted); text-align: left; border-radius: 8px; cursor: pointer; display: flex; gap: 10px; }
        .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

        /* Grade e Conteúdo */
        main { flex-grow: 1; padding: 40px; overflow-y: auto; }
        .grid-num { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
        .box-num { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 25px 15px; text-align: center; cursor: pointer; }
        .box-num:hover { border-color: var(--accent); transform: scale(1.05); background: #1e293b; }

        /* Tabelas e Resumo */
        table { width: 100%; background: var(--card); border-radius: 12px; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; background: #1e293b; color: var(--muted); font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        .log-entrada { color: var(--success); font-weight: bold; }
        .log-saida { color: var(--danger); font-weight: bold; }

        /* Modal e IA */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 10000; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 450px; border: 1px solid var(--border); }
        .ia-label { color: var(--success) !important; font-weight: bold; font-size: 0.85rem; margin-bottom: 10px; display: block; min-height: 20px; }
        input, select, textarea { width: 100%; padding: 12px; background: #020617; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 12px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2>Acesso Buffet Rio</h2>
        <input type="password" id="pass" placeholder="Senha do Buffet" style="text-align: center; margin-bottom: 15px; width: 100%; padding: 12px; border-radius: 8px; background: #020617; border: 1px solid var(--border); color: white;">
        <button onclick="verificarSenha()" class="btn-add-main" style="width:100%">ENTRAR</button>
    </div>
</div>

<div id="app-interface">
    <nav>
        <div class="logo"><i data-lucide="chef-hat"></i> BUFFET</div>
        <button class="btn-add-main" onclick="abrirModal()">➕ NOVO ITEM</button>
        
        <div style="font-size:0.7rem; color:var(--muted); margin-bottom: 10px;">ESTOQUES</div>
        <button class="nav-btn" id="btn-C1" onclick="fluxoUnidade('C1', 'Estante')"><i data-lucide="box"></i> Câmara 01</button>
        <button class="nav-btn" id="btn-C2" onclick="fluxoUnidade('C2', 'Estante')"><i data-lucide="box"></i> Câmara 02</button>
        <button class="nav-btn" id="btn-F1" onclick="fluxoUnidade('F1', 'Gaveta')"><i data-lucide="snowflake"></i> Freezer 01</button>
        <button class="nav-btn" id="btn-F2" onclick="fluxoUnidade('F2', 'Gaveta')"><i data-lucide="snowflake"></i> Freezer 02</button>
        
        <div style="font-size:0.7rem; color:var(--muted); margin: 20px 0 10px;">RESUMO</div>
        <button class="nav-btn" onclick="verResumo()"><i data-lucide="list-checks"></i> Entradas e Saídas</button>

        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border); text-align:center;">
            <div id="qr-container" style="background:white; padding:5px; border-radius:8px; width:120px; margin:0 auto;"></div>
        </div>
    </nav>

    <main>
        <h1 id="title">Selecione uma opção</h1>
        <div id="content">Escolha uma câmara ou freezer no menu.</div>
    </main>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <h3 style="margin-top:0">Cadastro Inteligente</h3>
        <input type="text" id="f-nome" placeholder="Item (Ex: Carne 3)" oninput="ajudaIA(this.value)">
        <span id="ia-msg" class="ia-label"></span>
        <select id="f-uni">
            <option value="C1">Câmara 01</option><option value="C2">Câmara 02</option>
            <option value="F1">Freezer 01</option><option value="F2">Freezer 02</option>
        </select>
        <input type="number" id="f-num" placeholder="Nº da Gaveta/Estante">
        <input type="number" id="f-qtd" placeholder="Quantidade que está entrando">
        <textarea id="f-info" placeholder="Info Técnica / Observações"></textarea>
        <button onclick="salvar()" class="btn-add-main" style="width:100%">SALVAR</button>
        <button onclick="abrirModal()" style="background:none; border:none; color:var(--muted); width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
</div>

<script>
    const SENHA_MESTRA = "1234";
    const FIREBASE_URL = "SUA_URL_AQUI_DO_FIREBASE/estoque.json"; // COLOQUE SUA URL AQUI

    let db = { itens: {}, historico: [] };
    let state = { uni: "", tipo: "", num: "" };

    async function syncDB() {
        try {
            const res = await fetch(FIREBASE_URL);
            db = await res.json() || { itens: {}, historico: [] };
            render();
        } catch (e) { console.log("Erro de conexão"); }
    }

    async function updateDB() {
        await fetch(FIREBASE_URL, { method: 'PUT', body: JSON.stringify(db) });
        render();
    }

    function verificarSenha() {
        if(document.getElementById('pass').value === SENHA_MESTRA) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            document.getElementById('qr-container').innerHTML = `<img src="https://api.qrserver.com{encodeURIComponent(window.location.href)}" style="width:100%">`;
            lucide.createIcons();
            syncDB();
            setInterval(syncDB, 5000);
        } else { alert("Senha incorreta!"); }
    }

    function ajudaIA(val) {
        const v = val.toLowerCase();
        const msg = document.getElementById('ia-msg');
        const numIn = document.getElementById('f-num');
        const n = v.match(/\d+/);
        if(n) { numIn.value = n; msg.innerText = `✨ IA: Detectada Posição ${n}`; }
        else { msg.innerText = ""; }
    }

    function fluxoUnidade(u, t) { state.uni = u; state.tipo = t; state.num = ""; render(); }

    function render() {
        const content = document.getElementById('content');
        const title = document.getElementById('title');
        if (!state.uni || state.uni === "RESUMO") return;

        const lista = Object.values(db.itens || {}).filter(i => i.uni === state.uni);

        if (!state.num) {
            title.innerText = `Mapa: ${state.uni}`;
            let html = '<div class="grid-num">';
            for(let i=1; i<=12; i++) {
                const total = lista.filter(x => x.num == i).length;
                html += `<div class="box-num" onclick="state.num=${i};render()"><b>${i}</b><br><small>${total} itens</small></div>`;
            }
            content.innerHTML = html + '</div>';
        } else {
            title.innerText = `${state.tipo} ${state.num}`;
            const itens = lista.filter(x => x.num == state.num);
            let html = `<table><tr><th>Item</th><th>Qtd Atual</th><th>Ação</th></tr>`;
            itens.forEach(p => {
                html += `<tr><td>${p.nome}</td><td>${p.qtd}</td><td>
                    <button onclick="mudar('${p.id}', 1, '${p.nome}')">+</button> 
                    <button onclick="mudar('${p.id}', -1, '${p.nome}')">-</button>
                </td></tr>`;
            });
            content.innerHTML = html + "</table>";
        }
    }

    function mudar(id, v, nome) {
        db.itens[id].qtd = Math.max(0, db.itens[id].qtd + v);
        db.historico.unshift({ data: new Date().toLocaleString(), acao: v > 0 ? "Entrada" : "Saída", item: nome, qtd: Math.abs(v) });
        updateDB();
    }

    function verResumo() {
        state.uni = "RESUMO";
        document.getElementById('title').innerText = "Resumo Geral de Movimentação";
        let html = `<table><tr><th>Data/Hora</th><th>Tipo</th><th>Item</th><th>Qtd</th></tr>`;
        (db.historico || []).slice(0, 30).forEach(h => {
            html += `<tr><td>${h.data}</td><td class="${h.acao == 'Entrada' ? 'log-entrada' : 'log-saida'}">${h.acao}</td><td>${h.item}</td><td>${h.qtd}</td></tr>`;
        });
        document.getElementById('content').innerHTML = html + "</table>";
    }

    function abrirModal() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        if(m.style.display === 'flex') {
            document.getElementById('f-nome').value = ""; document.getElementById('f-qtd').value = ""; document.getElementById('ia-msg').innerText = "";
        }
    }

    function salvar() {
        const id = "it_" + Date.now();
        const nome = document.getElementById('f-nome').value;
        const qtd = parseInt(document.getElementById('f-qtd').value) || 0;
        
        if(!db.itens) db.itens = {};
        db.itens[id] = { id, nome, uni: document.getElementById('f-uni').value, num: document.getElementById('f-num').value, info: document.getElementById('f-info').value, qtd };
        
        if(!db.historico) db.historico = [];
        db.historico.unshift({ data: new Date().toLocaleString(), acao: "Novo Cadastro", item: nome, qtd });
        
        updateDB();
        abrirModal();
    }
</script>
</body>
</html>
